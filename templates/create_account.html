{% extends 'base.html' %}

{% block body %}
<div class="account-header">
    <h2>Create an Account</h2>
    </div>
    <div class="account-form">
    <form action="/users" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>
        <p>
            Password <input type="password" name="password">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
    </div>
{% endblock %}
