{% extends 'base.html' %}

{% block body %}

<div class="login-header">
    <h2>Log In</h2>
</div>
    <div class="login-form">
    <form action="/" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }}
        <br>
        {{ form.password.label }} {{ form.password() }}
        <br>
        {{ form.submit() }}
    </form>
    </div>
{% endblock %}
