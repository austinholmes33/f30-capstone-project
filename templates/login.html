{% extends 'base.html' %}

{% block body %}

<div class="login-header">
    <h2>Log In</h2>
</div>
    <div class="login-form">
    <form action="/login" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>
        <p>
            Password <input type="password" name="password">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
    </div>
{% endblock %}
