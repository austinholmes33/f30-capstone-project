{% extends 'base.html' %}

{% block body %}
<!-- Display a single book with thoughts and progress bar -->

<div class="book-title">
    <h1>{{ book.title }}</h1>
</div>

<div class="book-author">
    <h2>{{ book.author }}</h2>
</div>

<div class="book-length">
    <h4>{{ book.length }}</h4>
</div>

<div class="book-overview">
    <p>
        {{ book.overview }}
    </p>
</div>

{% endblock %}
